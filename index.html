<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tetris Game</title>
        <link rel="stylesheet" href="Assets/css/style.css" />
        <script type="module" src="Assets/js/index.js" defer></script>
    </head>

    <body>
        <section id="mainMenu">
            <div>
                <button class="newGameBtn">New Game</button>
            </div>
        </section>

        <section id="game" class="hide">
            <div id="gameOver" class="hide">
                <h1>Game Over</h1>
                <button class="newGameBtn">Novo Jogo</button>
                <button class="exitGameBtn">Sair</button>
            </div>

            <div id="gamePause" class="hide">
                <h1>Paused</h1>
                <button class="resumeGameBtn">Continuar</button>
                <button class="newGameBtn">Novo Jogo</button>
                <button class="exitGameBtn">Sair</button>
            </div>

            <div class="side-container">
                <span class="side-title">Score: </span>
                <span id="score"></span>
                <br />
                <span class="side-title">Lines: </span>
                <span id="lines"></span>
                <br />
                <span class="side-title">Level: </span>
                <span id="level"></span>
            </div>
            <canvas id="board" width="480" height="840"></canvas>
            <div class="side-container">
                <span class="side-title">Next: </span>
                <canvas id="nextPieces" width="240" height="520"></canvas>
            </div>
        </section>
    </body>
</html>
