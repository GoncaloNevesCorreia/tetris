<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tetris Game</title>
        <link rel="stylesheet" href="Assets/css/style.css" />
        <script type="module" src="Assets/js/index.js" defer></script>

        <!-- favicon  -->
        <link rel="icon" href="Assets/images/layout/logo.png" />
        <!-- favicon  -->

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
            rel="stylesheet"
        />
        <!-- GOOGLE FONTS -->

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- FONT AWESOME -->
    </head>

    <body>
        <div id="loader">
            <div>
                <p>A</p>
                <p>C</p>
                <p>A</p>
                <p>R</p>
                <p>R</p>
                <p>E</p>
                <p>G</p>
                <p>A</p>
                <p>R</p>
            </div>
        </div>

        <section id="mainMenu" class="menu-container">
            <div>
                <img src="Assets/images/layout/logo.png" alt="logo" />
            </div>

            <button class="newGameBtn">Novo Jogo</button>
        </section>

        <section id="game" class="hide">
            <div id="gameOver" class="hide overlay">
                <div class="menu-container">
                    <h1>Game Over</h1>
                    <button class="newGameBtn">Novo Jogo</button>
                    <button class="exitGameBtn">Sair</button>
                </div>
                <div class="menu-container mute_sound_btn">
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-volume-xmark hide"></i>
                </div>
            </div>

            <div id="gamePause" class="hide overlay">
                <div class="menu-container">
                    <button class="resumeGameBtn">Continuar</button>
                    <button class="newGameBtn">Novo Jogo</button>
                    <button class="exitGameBtn">Sair</button>
                </div>
                <div class="menu-container mute_sound_btn">
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-volume-xmark hide"></i>
                </div>
            </div>

            <div id="score-section">
                <div class="menu-container">
                    <div>
                        <span class="side-title">Pontos: </span>
                        <span id="score"></span>
                    </div>
                </div>

                <div class="menu-container">
                    <div>
                        <span class="side-title">Linhas: </span>
                        <span id="lines"></span>
                    </div>
                </div>

                <div class="menu-container">
                    <div>
                        <span class="side-title">Nível: </span>
                        <span id="level"></span>
                    </div>
                </div>
            </div>

            <div id="game-section">
                <div class="menu-container highscore-section">
                    <span
                        class="side-title small-title text-center margin-highscore"
                    >
                        HIGHSCORE
                    </span>
                    <div>
                        <i class="fa-solid fa-trophy cup"></i>
                        <span id="highscore">0</span>
                    </div>
                </div>
                <div class="menu-container board-container">
                    <canvas id="board" width="300" height="600"></canvas>
                    <div id="score-info"></div>
                </div>
                <div class="menu-container">
                    <span class="side-title small-title text-center">
                        Próximas
                    </span>
                    <canvas id="nextPieces" width="180" height="390"></canvas>
                </div>
                <div id="pause_btn" class="menu-container">
                    <i class="fa-solid fa-pause"></i>
                </div>
            </div>
        </section>
    </body>
</html>
